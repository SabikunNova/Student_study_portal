<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Student Study Portal</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #00f2fe); 
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-box {
      text-align: center;
      color: white;
      animation: fadeIn 5s ease-in-out;
    }

    .welcome-box h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    .welcome-box p {
      font-size: 1.25rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    
    /* Optional shadow effect */
    .shadow-text {
      text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="welcome-box shadow-text">
    <h1>Welcome to Student Study Portal</h1>
    <a href="main.html" class="btn btn-outline-primary">HOME</a>

    
   
  </div>

</html>
